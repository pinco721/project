<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Итоговый тест по праву</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Итоговый тест по праву</h1>
            
            <!-- Таймер -->
            <div class="timer-section">
                <h3>До начала теста осталось:</h3>
                <div id="timer" class="timer">
                    <div class="timer-item">
                        <span id="days" class="timer-number">00</span>
                        <span class="timer-label">дней</span>
                    </div>
                    <div class="timer-item">
                        <span id="hours" class="timer-number">00</span>
                        <span class="timer-label">часов</span>
                    </div>
                    <div class="timer-item">
                        <span id="minutes" class="timer-number">00</span>
                        <span class="timer-label">минут</span>
                    </div>
                    <div class="timer-item">
                        <span id="seconds" class="timer-number">00</span>
                        <span class="timer-label">секунд</span>
                    </div>
                </div>
            </div>
        </header>

        <div id="quiz"></div>
        <button id="submit">Проверить ответы</button>
        <div id="result"></div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
